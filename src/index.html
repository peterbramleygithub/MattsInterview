<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surrey Police Interview Preparation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .question-card {
            background: #f8f9fa;
            border-left: 5px solid #2c5aa0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c5aa0;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .question-icon {
            background: #2c5aa0;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
            margin-right: 15px;
        }
        
        .expand-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .answer {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #e9ecef;
        }
        
        .answer.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .answer h4 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .answer p {
            line-height: 1.6;
            color: #495057;
            margin-bottom: 12px;
        }
        
        .tip {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .tip-icon {
            color: #17a2b8;
            margin-right: 8px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #28a745, #20c997);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5aa0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš” Surrey Police Interview Prep</h1>
            <p>Practice common interview questions and perfect your responses</p>
            <div class="badge">Competency-Based Questions</div>
        </div>
        
        <div class="content">
            <div class="controls">
                <button class="btn" onclick="showAllAnswers()">Show All Answers</button>
                <button class="btn btn-secondary" onclick="hideAllAnswers()">Hide All Answers</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="questionsContainer">

                    <div class="stat-number" id="totalQuestions">12</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="viewedAnswers">0</div>
                    <div class="stat-label">Answers Viewed</div>

                <div class="stat">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Why do you want to join Surrey Police specifically?",
                answer: `<h4>Sample Answer:</h4>
                <p>"I want to join Surrey Police because of its strong reputation for community policing and innovation. I've researched your commitment to neighbourhood policing and the way you engage with diverse communities across the county. Surrey's approach to tackling serious crime while maintaining strong community relationships aligns with my values of serving and protecting people."</p>
                <p>"I'm particularly impressed by Surrey Police's focus on preventing crime through community engagement and your use of modern technology to enhance policing effectiveness."</p>

                    <span class="tip-icon">ðŸ’¡</span>

                </div>`
            },
            {

                answer: `<h4>Sample Answer (STAR Method):</h4>

                <p><strong>Action:</strong> "I spoke privately with my colleague first, explaining the policy and potential consequences. When the behavior continued, I reported it to management, providing factual information without personal opinions."</p>
                <p><strong>Result:</strong> "The issue was resolved through additional training, and my colleague thanked me later for handling it professionally."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Use the STAR method (Situation, Task, Action, Result) for all competency-based questions.
                </div>`
            },
            {
                question: "How would you deal with a member of the public who is angry and uncooperative?",
                answer: `<h4>Sample Answer:</h4>
                <p>"I would remain calm and professional, using active listening to understand their concerns. I'd acknowledge their feelings without necessarily agreeing with their behavior, saying something like 'I can see you're upset about this situation.'"</p>
                <p>"I would speak clearly and calmly, maintain appropriate body language, and give them space to express themselves while setting clear boundaries about acceptable behavior. If necessary, I would explain the consequences of continued uncooperative behavior."</p>
                <p>"My goal would be to de-escalate the situation and find a constructive way forward while ensuring everyone's safety."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Emphasize de-escalation techniques, active listening, and maintaining professionalism under pressure.
                </div>`
            },
            {
                question: "Give an example of when you worked effectively as part of a team.",
                answer: `<h4>Sample Answer:</h4>
                <p><strong>Situation:</strong> "During a charity fundraising event, our team of 8 volunteers had to organize activities for 200+ attendees with limited time and resources."</p>
                <p><strong>Task:</strong> "We needed to coordinate multiple activities, manage volunteers, and ensure visitor safety."</p>
                <p><strong>Action:</strong> "I took responsibility for coordinating with other team leaders, sharing information regularly, and stepping in to help wherever needed. When one team member fell ill, I reorganized duties to ensure coverage."</p>
                <p><strong>Result:</strong> "We successfully raised Â£3,000 and received excellent feedback. The experience taught me the importance of clear communication and flexibility in teamwork."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Highlight your specific role, how you supported others, and the positive outcome achieved together.
                </div>`
            },
            {
                question: "Describe a time when you had to make a difficult decision under pressure.",
                answer: `<h4>Sample Answer:</h4>
                <p><strong>Situation:</strong> "As a supervisor, I witnessed a workplace accident where a colleague was injured and needed immediate attention, but we also had customers waiting for urgent service."</p>
                <p><strong>Task:</strong> "I had to prioritize the injured colleague's welfare while managing customer expectations and workplace safety."</p>
                <p><strong>Action:</strong> "I immediately called for medical assistance, ensured the injured person was comfortable and safe, then quickly briefed another team member to handle customers while explaining there would be a brief delay due to an emergency."</p>
                <p><strong>Result:</strong> "The colleague received prompt medical care, customers were understanding when informed professionally, and we maintained safety standards throughout."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Show how you prioritize safety and welfare while managing competing demands effectively.
                </div>`
            },
            {
                question: "How do you handle stress and pressure in your work?",
                answer: `<h4>Sample Answer:</h4>
                <p>"I handle stress by staying organized and prioritizing tasks based on urgency and importance. I use techniques like taking brief moments to assess situations calmly before responding, and I'm not afraid to ask for support when needed."</p>
                <p>"I maintain my physical and mental wellbeing through regular exercise and ensuring I have a good work-life balance. I've found that staying physically fit helps me think more clearly under pressure."</p>
                <p>"In high-pressure situations, I focus on what I can control, communicate clearly with colleagues, and remember that staying calm helps me make better decisions and support others effectively."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Mention specific stress management techniques and emphasize the importance of officer wellbeing.
                </div>`
            },
            {
                question: "What do you understand about diversity and inclusion in policing?",
                answer: `<h4>Sample Answer:</h4>
                <p>"Diversity and inclusion in policing means ensuring the police service reflects and understands the communities it serves. This includes having officers from different backgrounds, cultures, and experiences who can relate to and effectively serve all community members."</p>
                <p>"It's about treating everyone fairly regardless of their background, and recognizing that different perspectives strengthen policing. Inclusive policing builds trust with communities and ensures everyone feels safe and protected."</p>
                <p>"I believe in treating every person with dignity and respect, and I understand that effective policing requires building positive relationships with all sections of the community."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Show awareness of community diversity and the importance of fair, respectful treatment for all.
                </div>`
            },
            {
                question: "Describe a time when you showed resilience in overcoming a challenge.",
                answer: `<h4>Sample Answer:</h4>
                <p><strong>Situation:</strong> "I was studying for important qualifications while working full-time when I faced a family crisis that required significant time and emotional energy."</p>
                <p><strong>Task:</strong> "I needed to balance family responsibilities, work commitments, and my studies without compromising any area."</p>
                <p><strong>Action:</strong> "I reorganized my schedule, communicated with my employer about flexible arrangements, sought support from family and friends, and maintained focus on my long-term goals while addressing immediate needs."</p>
                <p><strong>Result:</strong> "I successfully completed my qualifications, maintained work performance, and supported my family through the difficult period. This experience strengthened my ability to manage multiple priorities."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Demonstrate your ability to persevere through difficulties and adapt to challenging circumstances.
                </div>`
            },
            {
                question: "How would you build trust with community members who may be suspicious of police?",
                answer: `<h4>Sample Answer:</h4>
                <p>"I would focus on consistent, respectful interactions and active listening to understand community concerns. Building trust takes time and requires demonstrating reliability through actions, not just words."</p>
                <p>"I would engage with community groups, attend local events when possible, and show genuine interest in understanding different perspectives and experiences. Transparency about police procedures and being accountable for actions is crucial."</p>
                <p>"I believe in treating every interaction as an opportunity to build positive relationships, being fair and professional, and acknowledging when the police could do better while working to improve community relations."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Emphasize patience, consistency, and genuine community engagement in building trust.
                </div>`
            },
            {
                question: "What would you do if you witnessed a colleague behaving inappropriately?",
                answer: `<h4>Sample Answer:</h4>
                <p>"I would address inappropriate behavior according to force policy and procedures. If it was a minor issue that could be resolved through discussion, I might speak with the colleague directly first, depending on the situation."</p>
                <p>"For serious misconduct, I would report it through proper channels immediately, ensuring I document facts accurately without personal opinions. The integrity of the police service depends on officers maintaining high standards."</p>
                <p>"I understand that police officers are held to high standards, and it's everyone's responsibility to maintain public trust by ensuring professional behavior at all times."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Show you understand the importance of professional standards and proper reporting procedures.
                </div>`
            },
            {
                question: "How do you stay updated with current affairs and issues affecting policing?",
                answer: `<h4>Sample Answer:</h4>
                <p>"I regularly read reputable news sources and follow police-related publications to stay informed about current issues affecting law enforcement and communities. I'm particularly interested in developments in community policing and crime prevention."</p>
                <p>"I follow Surrey Police's social media and website to understand local initiatives and community concerns. I also engage with community members to understand their perspectives on local issues."</p>
                <p>"I believe staying informed helps me understand the broader context of policing challenges and enables me to serve the community more effectively by being aware of current concerns and developments."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Show genuine interest in policing issues and community concerns beyond just the job requirements.
                </div>`
            },
            {
                question: "Where do you see yourself in 5 years within Surrey Police?",
                answer: `<h4>Sample Answer:</h4>
                <p>"In 5 years, I see myself as an experienced officer who has developed strong relationships within the community and gained expertise in areas that interest me, such as community policing or crime prevention."</p>
                <p>"I'd like to have progressed in my career through demonstrating competence and taking on additional responsibilities. I'm interested in potentially specializing in areas like neighbourhood policing or working with young people."</p>
                <p>"Most importantly, I want to be recognized as a reliable, professional officer who makes a positive difference in the community and supports colleagues effectively. I'm committed to continuous learning and development throughout my career."</p>
                <div class="tip">
                    <span class="tip-icon">ðŸ’¡</span>
                    <strong>Tip:</strong> Show ambition balanced with realism, and emphasize your commitment to serving the community.
                </div>`
            }
        ];

        let viewedAnswers = 0;

        function initializeQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question" onclick="toggleAnswer(${index})">
                        <div style="display: flex; align-items: center;">
                            <div class="question-icon">Q${index + 1}</div>
                            ${q.question}
                        </div>
                        <span class="expand-icon" id="icon-${index}">+</span>
                    </div>
                    <div class="answer" id="answer-${index}">
                        ${q.answer}
                    </div>
                `;
                container.appendChild(questionCard);
            });
        }

        function toggleAnswer(index) {
            const answer = document.getElementById(`answer-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            if (answer.classList.contains('show')) {
                answer.classList.remove('show');
                icon.textContent = '+';
                icon.style.transform = 'rotate(0deg)';
            } else {
                answer.classList.add('show');
                icon.textContent = 'âˆ’';
                icon.style.transform = 'rotate(180deg)';
                
                if (!answer.dataset.viewed) {
                    answer.dataset.viewed = 'true';
                    viewedAnswers++;
                    updateProgress();
                }
            }
        }

        function showAllAnswers() {
            questions.forEach((_, index) => {
                const answer = document.getElementById(`answer-${index}`);
                const icon = document.getElementById(`icon-${index}`);
                
                if (!answer.classList.contains('show')) {
                    answer.classList.add('show');
                    icon.textContent = 'âˆ’';
                    icon.style.transform = 'rotate(180deg)';
                    
                    if (!answer.dataset.viewed) {
                        answer.dataset.viewed = 'true';
                        viewedAnswers++;
                    }
                }
            });
            updateProgress();
        }

        function hideAllAnswers() {
            questions.forEach((_, index) => {
                const answer = document.getElementById(`answer-${index}`);
                const icon = document.getElementById(`icon-${index}`);
                
                answer.classList.remove('show');
                icon.textContent = '+';
                icon.style.transform = 'rotate(0deg)';
            });
        }

        function updateProgress() {
            const progressPercent = Math.round((viewedAnswers / questions.length) * 100);
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('viewedAnswers').textContent = viewedAnswers;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }

        // Initialize the application
        initializeQuestions();
    </script>
